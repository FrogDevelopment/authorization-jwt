plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://nexus.frog-development.com/repository/maven-public/'
    }
}

dependencies {
    compile 'io.jsonwebtoken:jjwt:0.9.1'
    compile 'org.projectlombok:lombok:1.18.6'
    compile 'org.jetbrains:annotations:17.0.0'
    compile 'org.assertj:assertj-core:3.12.1'

    testCompile 'org.springframework.security:spring-security-test:5.1.4.RELEASE'
    testCompile 'org.junit.jupiter:junit-jupiter-params:5.4.0'
    testCompile 'org.junit.jupiter:junit-jupiter-engine:5.4.0'
    testCompile 'org.junit.platform:junit-platform-runner:1.4.0'
    testCompile 'org.mockito:mockito-junit-jupiter:2.25.0'
    testCompile 'javax.xml.bind:jaxb-api:2.3.0'

    compileOnly 'org.springframework.boot:spring-boot:2.1.3.RELEASE'
    compileOnly 'org.springframework.security:spring-security-config:5.1.4.RELEASE'
    compileOnly 'org.springframework.security:spring-security-web:5.1.4.RELEASE'
    compileOnly 'org.springframework.boot:spring-boot-actuator-autoconfigure:2.1.3.RELEASE'
    compileOnly 'ch.qos.logback:logback-classic:1.2.3'
    compileOnly 'javax.servlet:javax.servlet-api:4.0.0'
}

group = 'fr.frogdevelopment.module'
version = '0.0.1-SNAPSHOT'
description = 'authorization-jwt-module'
sourceCompatibility = '10'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
